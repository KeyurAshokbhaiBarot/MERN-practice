<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Event Registraion</legend>

            <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Topics of Interst</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" 
            id="checkbox1">
            <br><br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <br><br>

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>

        <label for="textarea1">Comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <br><br>

        <input type="submit" value="Register">


        </fieldset>

        
    </form>

</body>
</html>
