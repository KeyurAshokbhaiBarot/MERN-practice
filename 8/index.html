<!DOCTYPE html>
<html lang="en">
  <head>
    <title>8:Forms</title>
  </head>

  <body>

    <form action="">
        <label for="email">Enter Email</label>
        <input type="text" id="email" placeholder="Enter emailid here">

        <br>
        <br>

        <label for="password">Enter Password</label>
        <input type="text" id="password" placeholder="Enter password here">

        <br>
        <br>

        <input type="submit" value="Submit">
        
        

    </form>



  </body>

</html>


<!-- 
    tags:
    1) <form>
    2) <input>    
    3) <label> :- "for" attribute label and "id" of input should be same
 -->
