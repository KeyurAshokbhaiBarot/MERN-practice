<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPage</title>
  </head>

  <!-- tags:
    iframe
    audio
    video
   -->


  <body>

    <img src="image.jpg" alt="Picture" height="100" width="100" loading="lazy">
    <br>

    <audio src="audio.mp3" controls></audio>

    <br>

    <audio controls>
        <source src="audio.mp3" type="audio">
    </audio>

    <br>
    <video src="video.mp4" controls></video>

    <br>
    <video controls>
        <source src="video.mp4" type="video">
    </video>

    <br>
    <iframe src="https://www.youtube.com/embed/4yaUegwRUXg" frameborder="0"></iframe>

    <iframe src="../10/index.html" width="200px" height="200px"><iframe></iframe>
    

  </body>

</html>
